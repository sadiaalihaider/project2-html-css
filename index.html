<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
            <span class="web-small">(Web)</span>
            </h1>
            <form action="">
                
                <div class="form-container">
                    <div class="form-control">
                        <label for="First Name">First Name</label>
                        <input id="First Name" name="First Name" placeholder="Enter First Name...."/>
                    </div>
                    <div class="form-control">
                        <label for="Last Name">Last Name</label>
                        <input id="Last Name" name="Last Name" placeholder="Enter Last Name......"/>
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email......"/>
                    </div>
                    <div class="form-control">
                        <label for="Job Role">Job Role</label>
                        <select id="Job Role" name="Job Role">
                            <option value="">Select Job Role</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Front end developer">Front end developer</option>
                            <option value="wordpress developer">wordpress developer</option>
                            <option value="plugin & theme developer">plugin & theme developer</option>

                         </select>
                        
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea id="address" name="address" row="4" col="50 " placeholder="Enter address......"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="City Name">City Name</label>
                        <input id="City Name" name="City Name" placeholder="Enter City Name......"/>
                    </div>

                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode......"/>
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input type="Date" id="Date" name="Date" />
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
